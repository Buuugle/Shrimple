profile.VANILLA     =WORLD_WATER_WAVES:0 SHADOW_TYPE:0 SHADOW_COLORS:2 DYN_LIGHT_MODE:0 SHADOW_FILTER:0 !VOLUMETRIC_CELESTIAL !TONEMAP_ENABLED SHADOW_PCF_SIZE:60
profile.SHADOWS     =WORLD_WATER_WAVES:1 SHADOW_TYPE:2 SHADOW_COLORS:2 DYN_LIGHT_MODE:0 SHADOW_FILTER:1 !VOLUMETRIC_CELESTIAL !TONEMAP_ENABLED SHADOW_PCF_SIZE:60
profile.LIGHTS_FAST =WORLD_WATER_WAVES:1 SHADOW_TYPE:2 SHADOW_COLORS:2 DYN_LIGHT_MODE:1 SHADOW_FILTER:1 !VOLUMETRIC_CELESTIAL  TONEMAP_ENABLED SHADOW_PCF_SIZE:60
