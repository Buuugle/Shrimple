    program.world-1/begin_b.enabled=false
    program.world1/begin_b.enabled=false

    program.shadowcomp1.enabled=false
    program.world-1/shadowcomp1.enabled=false
    program.world1/shadowcomp1.enabled=false

    program.shadowcomp2.enabled=false
    program.world-1/shadowcomp2.enabled=false
    program.world1/shadowcomp2.enabled=false

    #if !defined DYN_LIGHT_LPV || VOLUMETRIC_BLOCK_MODE != 1
        program.shadowcomp3.enabled=false
        program.world-1/shadowcomp3.enabled=false
        program.world1/shadowcomp3.enabled=false
    #endif
#endif

